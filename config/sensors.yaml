# Sensor definitions for CarlaUrbanEnv
# Names must match what env expects: collision, lane_invasion, lidar, etc.
sensors:
  collision:
    type: sensor.other.collision
    transform: {x: 0.0, y: 0.0, z: 0.0}

  lane_invasion:
    type: sensor.other.lane_invasion
    transform: {x: 0.0, y: 0.0, z: 0.0}

  rgb_front:
    type: sensor.camera.rgb
    transform: {x: 1.4, y: 0.0, z: 1.3, pitch: 0.0, yaw: 0.0, roll: 0.0}
    sensor_tick: 0.1
    attributes:
      image_size_x: "320"
      image_size_y: "240"
      fov: "90"

  depth_front:
    type: sensor.camera.depth
    transform: {x: 1.4, y: 0.0, z: 1.3, pitch: 0.0, yaw: 0.0, roll: 0.0}
    sensor_tick: 0.1
    attributes:
      image_size_x: "320"
      image_size_y: "240"
      fov: "90"

  semseg_front:
    type: sensor.camera.semantic_segmentation
    transform: {x: 1.4, y: 0.0, z: 1.3, pitch: 0.0, yaw: 0.0, roll: 0.0}
    sensor_tick: 0.1
    attributes:
      image_size_x: "320"
      image_size_y: "240"
      fov: "90"

  radar_front:
    type: sensor.other.radar
    transform: {x: 1.6, y: 0.0, z: 1.0, pitch: 0.0, yaw: 0.0, roll: 0.0}
    sensor_tick: 0.1
    attributes:
      horizontal_fov: "35"
      vertical_fov: "10"
      range: "60"

  gnss:
    type: sensor.other.gnss
    transform: {x: 0.0, y: 0.0, z: 2.0}
    sensor_tick: 0.1

  imu:
    type: sensor.other.imu
    transform: {x: 0.0, y: 0.0, z: 2.0}
    sensor_tick: 0.1

  lidar:
    type: sensor.lidar.ray_cast
    transform: {x: 0.0, y: 0.0, z: 2.2, pitch: 0.0, yaw: 0.0, roll: 0.0}
    sensor_tick: 0.1
    attributes:
      range: "70"
      channels: "64"
      points_per_second: "130000"
      rotation_frequency: "10"
      upper_fov: "10"
      lower_fov: "-30"

  # Optional: semantic lidar used for debugging cluster purity
  lidar_semantic:
    type: sensor.lidar.ray_cast_semantic
    transform: {x: 0.0, y: 0.0, z: 2.2, pitch: 0.0, yaw: 0.0, roll: 0.0}
    sensor_tick: 0.1
    attributes:
      range: "70"
      channels: "64"
      points_per_second: "130000"
      rotation_frequency: "10"
      upper_fov: "10"
      lower_fov: "-30"
